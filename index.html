<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>

    <!--favico for this website-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">

    <!--Using metadata for SEO-->
    <meta title="Title" content="Responsive Website"> 
    <meta name="description" content="Free Responsive Web Landing Page Tutorials">
    <meta name="keywords" content="HTML, CSS, Responsive">
    <meta name="author" content="Milan Shrestha, freecodecamp">

    <!--Link CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--fontawesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="navigation">

        <!--Navigation Bar-->
        <div class="nav">
            <div class="logo-content">
                <div class="left-side">
                    <div class="logo">
                        <span class="website-logo">snap</span>
                    </div>
                    <div class="content">
                        <ul>
                            <!--Tips to increase fontawesome icons is add {fasrf}-->
                            <li><a href="#">Features<i class="fa-solid fa-angle-down fa-lg"></i></a></li>
                            <li><a href="#">Company<i class="fa-solid fa-angle-down fa-lg"></i></a></li>
                            <li><a href="#">Careers</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                </div>

                <div class="right-side">
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div>
            </div>

            <!--mobile navigation-->
            <div class="mobile-nav">
                <div class="logo">
                    <span class="website-logo">snap</span>
                </div>
                <div class="ham-menu">
                    <span><i class="fa-solid fa-bars"></i></span>
                </div>
            </div>

        </div>

    </header>

    <!--Body section-->
    <main class="landing-page">
        <section class="headline-text">
            <h1>Make<br>remote work</h1>
            <p class="sub-description">Get your team in sync, no matter your location. Streamline processes, create team
                rituals, and watch productivity soar.</p>
            <button type="button" id="learn-more">Learn more</button>
            <div class="client-logo">
                <img src="./assets/client-audiophile.png" alt="client-audiophile">
                <img src="./assets/client-databiz.png" alt="client-databiz">
                <img src="./assets/client-maker.png" alt="client-maker">
                <img src="./assets/client-meet.png" alt="client-meet">
            </div>
        </section>
        <section class="side-image">
            <img src="./assets/image-hero-desktop.png" alt="webclient">
        </section>

        <!--Image for mobile-->
        <section class="mobile-image">
            <img src="./assets/image-hero-mobile.png" alt="mobileimage">
        </section>

    </main>

    <!--Footer link section-->
    <footer class="footer">
        <div class="footer-link">
            <span class="link-text">
                Challenge by Frontend Mentor. Coded by Ophy Boamah.
            </span>
        </div>
    </footer>

</body>

</html>
